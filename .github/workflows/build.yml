name: Build ExtremeROM

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: "Build type"
        required: true
        default: "release"
        type: choice
        options:
          - release
          - debug
          - test

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        target: [x1s, y2s, z3s, c1s, c2s, r8s]

    env:
      RELEASE_REPO: "ArtisanROM/rom_resources"
      GH_TOKEN: ${{ secrets.PAT }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Free disk space (1/3)
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo docker builder prune -a

      - name: Free disk space (2/3)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true

      - name: Free disk space (3/3)
        uses: rokibhasansagar/slimhub_actions@main
        with:
          retain: compiler_cmake

      - name: Set up build environment
        run: |
          sudo apt update
          DEBIAN_FRONTEND=noninteractive sudo apt install -yq \
            p7zip-full jq attr ccache clang ffmpeg golang \
            libbrotli-dev libgtest-dev libprotobuf-dev libunwind-dev libpcre2-dev \
            libzstd-dev linux-modules-extra-$(uname -r) lld protobuf-compiler webp \
            curl xxd patchelf flex bison libarchive-tools build-essential pcre2-utils
          sudo modprobe erofs f2fs
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          echo -n "${{ secrets.PLATFORM_KEY_PK8 }}" | base64 --decode > security/extremerom_platform.pk8
          echo -n "${{ secrets.PLATFORM_KEY_PEM }}" | base64 --decode > security/extremerom_platform.x509.pem

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Build dependencies
        run: |
          source ./buildenv.sh ${{ matrix.target }}
          ./scripts/build_dependencies.sh

      - name: Download source firmware
        run: |
          source ./buildenv.sh ${{ matrix.target }}
          ./scripts/download_fw.sh --force --ignore-target

      - name: Extract source firmware
        run: |
          source ./buildenv.sh ${{ matrix.target }}
          ./scripts/extract_fw.sh --force --ignore-target

      - name: Download target firmware
        run: |
          source ./buildenv.sh ${{ matrix.target }}
          ./scripts/download_fw.sh --force --ignore-source

      - name: Extract target firmware
        run: |
          source ./buildenv.sh ${{ matrix.target }}
          ./scripts/extract_fw.sh --force --ignore-source

      - name: Add swapspace
        uses: thejerrybao/setup-swap-space@v1
        with:
          swap-space-path: /swapfile
          swap-size-gb: 12
          remove-existing-swap-files: true

      - name: Build ROM
        run: |
          source ./buildenv.sh ${{ matrix.target }}
          ./scripts/make_rom.sh --force

      - name: Upload to Pixeldrain, GitHub Release, Split, XML
        env:
          PIXELDRAIN_API_KEY: ${{ secrets.PD_API }}
          GH_TOKEN: ${{ secrets.PAT }}
          RELEASE_REPO: "ArtisanROM/rom_resources"
          BUILD_TYPE: ${{ github.event.inputs.build_type }}
        run: |
          mkdir -p split_tmp

          for file in out/*.zip; do
            if [ ! -f "$file" ]; then
              echo "No ZIP files found to upload."
              continue
            fi

            FILE_NAME=$(basename "$file")
            FILE_SIZE=$(stat -c%s "$file")
            FILE_MD5=$(md5sum "$file" | awk '{print $1}')
            VERSION=$(echo "$FILE_NAME" | grep -oP '\d+\.\d+\.\d+')
            BUILD_DATE=$(date +%Y-%m-%d)

            # Always upload to Pixeldrain
            echo "Uploading $FILE_NAME to Pixeldrain..."
            RESPONSE=$(curl -s -T "$file" -u :$PIXELDRAIN_API_KEY https://pixeldrain.com/api/file/)
            FILE_ID=$(echo "$RESPONSE" | jq -r '.id')
            PIXEL_URL="https://pixeldrain.com/u/$FILE_ID"
            echo "Pixeldrain URL: $PIXEL_URL"

            # Split + GitHub Release for release + test
            PART_LINKS=()
            if [ "$BUILD_TYPE" = "release" ] || [ "$BUILD_TYPE" = "test" ]; then
              echo "Splitting $FILE_NAME into 6 parts..."
              cd split_tmp
              split -d -n 6 "../$file" "${FILE_NAME}.part_"
              cd ..

              TAG_NAME="v$VERSION-${{ matrix.target }}"
              RELEASE_NAME="${VERSION}-${{ matrix.target }}-${BUILD_DATE}"

              echo "Creating GitHub Release: $RELEASE_NAME"

              RELEASE_DATA=$(jq -n \
                --arg tag "$TAG_NAME" \
                --arg name "$RELEASE_NAME" \
                '{ tag_name: $tag, name: $name, draft: false, prerelease: false }')

              RELEASE_RESPONSE=$(curl -s -X POST \
                -H "Authorization: token $GH_TOKEN" \
                -H "Content-Type: application/json" \
                -d "$RELEASE_DATA" \
                https://api.github.com/repos/$RELEASE_REPO/releases)

              RELEASE_ID=$(echo "$RELEASE_RESPONSE" | jq -r '.id')
              if [ "$RELEASE_ID" = "null" ]; then
                echo "ERROR: Release not created. Check GH_TOKEN and permissions."
                exit 1
              fi
              echo "Release created: $RELEASE_ID"

              # Upload all split parts
              for part in split_tmp/*; do
                PART_NAME=$(basename "$part")
                UPLOAD_RESPONSE=$(curl -s -X POST \
                  -H "Authorization: token $GH_TOKEN" \
                  -H "Content-Type: application/octet-stream" \
                  --data-binary @"$part" \
                  "https://uploads.github.com/repos/$RELEASE_REPO/releases/$RELEASE_ID/assets?name=$PART_NAME")
                PART_URL=$(echo "$UPLOAD_RESPONSE" | jq -r '.browser_download_url')
                PART_LINKS+=("$PART_URL")
              done
            fi

            # Generate OTA XML for release only
            if [ "$BUILD_TYPE" = "release" ]; then
              echo "Generating OTA XML..."
              git clone https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} updater_repo
              cd updater_repo
              git checkout main
              mkdir -p updater
              XML_FILE="updater/${{ matrix.target }}.xml"

              {
                echo '<?xml version="1.0" encoding="UTF-8"?>'
                echo '<roms>'
                echo '  <rom channel="stable">'
                echo "    <version>$VERSION</version>"
                echo "    <date>$BUILD_DATE</date>"
                echo "    <filename>$FILE_NAME</filename>"
              } > $XML_FILE

              INDEX=1
              for url in "${PART_LINKS[@]}"; do
                echo "    <part$INDEX>$url</part$INDEX>" >> $XML_FILE
                INDEX=$((INDEX+1))
              done

              {
                echo "    <md5>$FILE_MD5</md5>"
                echo "    <size>$FILE_SIZE</size>"
                echo '  </rom>'
                echo '</roms>'
              } >> $XML_FILE

              git add $XML_FILE
              git commit -m "updater: ${{ matrix.target }}.xml: Update to $VERSION" || true
              git pull --rebase origin main
              git push origin main
              cd ..
            fi
          done
